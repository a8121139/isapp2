<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $().ready(function () {
            init();
        });

        function init() {
            var name = sessionStorage.getItem('userid');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん';

            document.getElementById('update-link').href = "update.html?userid=" + name;

            document.getElementById('Tweet-link').href = "Tweet.html?userid=" + name;
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <hr>
    <a id="update-link" href="">ユーザー情報変更</a>
    <br>
    <br>
    <a id="Tweet-link" href="">ツイート</a>
</body>

</html>
